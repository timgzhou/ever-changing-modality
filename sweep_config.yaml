program: sweep_shot.py
method: bayes
run_cap: 60
metric:
  name: test/addition_accuracy
  goal: maximize

parameters:
  mae_mask_ratio:
    distribution: uniform
    min: 0.2
    max: 0.9

  modality_dropout:
    distribution: uniform
    min: 0.1
    max: 0.5

  labeled_frequency:
    distribution: uniform
    min: 0.0
    max: 0.5

  labeled_start_fraction:
    distribution: uniform
    min: 0.0
    max: 0.5

  ssl_lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-3

  weight_decay:
    distribution: log_uniform_values
    min: 1e-5
    max: 0.1

  use_mae:
    values: [true, false]

  use_latent:
    values: [true, false]

command:
  - ${env}
  - python
  - ${program}
  - --stage0_checkpoint
  - checkpoints/nir_fft.pt
  - --new_mod_group
  - rgb
  - --results_csv
  - res/sweep_results.csv
  - --epochs
  - "64"
  - --wandb_project
  - delulu-sweep
  - ${args}
